<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar meus dados</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-10">


            <!-- Nome de Cadasto-->
            <div class="form-gru">
                <label for="nome">Nome</label>
                <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome"
                    placeholder="Seu nome">
            </div>
            <!-- Dados do usuário-->
            <div class="form-grup">
                <label for="usuario">Usuário</label>
                <input [(ngModel)]='usuario.usuario' class="form-control" type="text" name="usuario" id="usuario"
                    placeholder="Usuário de Login">
            </div>
            <!-- Link da foto-->
            <div class="form-grup">
                <label for="usuario">Link da Foto</label>
                <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto"
                    placeholder="Link da sua foto">
            </div>
            <!-- Senha-->
            <div class="form-grup">
                <label for="senha">Senha</label>
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                    placeholder="Sua senha">
            </div>
            <!-- Confirmar Senha-->
            <div class="form-grup">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmarSenha"
                    id="confirmarSenha" placeholder="Confirme sua senha">
            </div>
            <!-- tipo de usuário: escolhe o tipo de perfil no sistema-->
            <div class="form-grup">
                <label for="confirmarSenha">Tipo de Usuário</label>
                <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                    <option>Selecione o tipo de Usuário:</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>
            <hr>
            <!-- Botoês cadastra/cancelar-->
            <!--Routas servem para interligar os componentese, usamos o roouterLink para fazer essa ligação -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'> Cancelar</button>
                <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>

            </div>
        </div>
    </div>

</div>
